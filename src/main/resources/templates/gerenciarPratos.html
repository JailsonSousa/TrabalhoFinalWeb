<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<title>Delicias de Quixadá</title>

<!-- CSS -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous" />

<link rel="stylesheet" type="text/css" href="/css/animate.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<link rel="stylesheet" type="text/css" href="/css/media-queries.css" />
<link rel="stylesheet" type="text/css" href="/css/carousel.css" />
<link rel="stylesheet" type="text/css" href="/css/jumbotron.css" />
</head>

<body>
	<!-- Top menu -->
	<nav class="navbar navbar-dark fixed-top navbar-expand-md">
		<div class="container">
			<a class="navbar-brand" href="/">Delicias de Quixadá</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li sec:authorize="hasRole('ROLE_GERENTE')" class="nav-item">
						<a class="nav-link" href="/gerenciar/listarPratos">Gerenciar de
							Pratos</a>
					</li>
					<li sec:authorize="hasRole('ROLE_USER')" class="nav-item"><a
						class="nav-link" href="#">Histórico de pedidos</a></li>
					<li sec:authorize="hasRole('ROLE_USER')" class="nav-item"><a
						class="nav-link" href="#">Meu Pedido</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="d-flex flex-column flex-md-row align-items-center  mt-5">
			<h4 class="mt-5 mr-md-auto font-weight-normal">
				Gerenciamento dos Pratos
				</h5>
				<a class="btn btn-success mt-4 text-white" href="/gerenciar/formulario/cadastrarPrato">
					Cadastrar Prato</a>
		</div>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Nome do prato</th>
					<th scope="col">Valor</th>
					<th scope="col">Excluir</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="prato : ${listaPratos}">
					<td>imagem do prato</td>
					<td th:text="${prato.nome}"></td>
					<td th:text="${prato.valor}"></td>
					<td><a class="btn btn-md btn-danger text-white" th:href="@{/gerenciar/excluirPrato/{codigo}(codigo = ${prato.codigo})}">Excluir</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col">
					<p>&copy; Jailson de Sousa bastos - Matricula 402977</p>
				</div>
			</div>
		</div>
	</footer>

	<!-- Javascript -->
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/jquery-migrate-3.0.0.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
	<script src="/js/jquery.backstretch.min.js"></script>
	<script src="/js/wow.min.js"></script>
	<script src="/js/scripts.js"></script>
</body>
</html>

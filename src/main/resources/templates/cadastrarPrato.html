<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<title>Delicias de Quixadá</title>

<!-- CSS -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous" />

<link rel="stylesheet" type="text/css" href="/css/animate.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<link rel="stylesheet" type="text/css" href="/css/media-queries.css" />
<link rel="stylesheet" type="text/css" href="/css/carousel.css" />
<link rel="stylesheet" type="text/css" href="/css/jumbotron.css" />
</head>

<body>

	<!-- Top menu -->
	<nav class="navbar navbar-dark fixed-top navbar-expand-md">
		<div class="container">
			<a class="navbar-brand" href="/">Delicias de Quixadá</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li sec:authorize="hasRole('ROLE_GERENTE')" class="nav-item">
						<a class="nav-link" href="/gerenciar/listarPratos">Gerenciar de
							Pratos</a>
					</li>
					<li sec:authorize="hasRole('ROLE_USER')" class="nav-item"><a
						class="nav-link" href="#">Histórico de pedidos</a></li>
					<li sec:authorize="hasRole('ROLE_USER')" class="nav-item"><a
						class="nav-link" href="#">Meu Pedido</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="text-center">
					<form action="/gerenciar/cadastrarPrato" method="POST" enctype="multipart/form-data">
						<h1 class="h3 mb-3 font-weight-normal">Cadastrar Novo Prato</h1>
						<input type="hidden">
						<label for="inputNome" class="sr-only">Prato</label> <input
							type="text" id="inputNome" class="form-control" name="nome"
							placeholder="Nome do novo prato" required autofocus> <label
							for="inputValor" class="sr-only">Valor</label> <input type="text"
							id="inputValor" class="form-control mt-3" name="valor"
							placeholder="Valor do novo prato" required>
						<div class="py-3">
							<input type="file" class="form-control-file" id="imagem" name="imagem"/>
						</div>
						<div>
							<button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Cadastrar</button>
							<a class="btn btn-lg btn-danger btn-block mt-3 text-white" href="/gerenciar/listarPratos">Cancelar</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Javascript -->
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/jquery-migrate-3.0.0.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>
	<script src="/js/jquery.backstretch.min.js"></script>
	<script src="/js/wow.min.js"></script>
	<script src="/js/scripts.js"></script>
</body>
</html>
